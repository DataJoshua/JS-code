<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@300&family=Cairo:wght@300&family=Merriweather:wght@300&family=Montserrat:wght@100&family=Trispace:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h1>Our Reviews</h1>
                <div class="line"></div>
            </div>
            <div class="review-container">
                <div class="review-item">
                    <div class="img">
                        <div class="img-container">
                            <img id="script-img" src="" alt="">
                        </div>
                        <h3 id="script-name"></h3>
                        <h4 id="script-job"></h4>
                    </div>
                    <div class="review-description">
                        <p id="script-description"></p>
                    </div>
                    <div class="btns">
                        <div class="navigate">
                            <div id="navigate-1" class="navigate-btn"></div>
                            <div id="navigate-2" class="navigate-btn"></div>
                            <button id="btn">surprise me</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
